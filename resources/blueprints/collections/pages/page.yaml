title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: main_content
            field:
              type: replicator
              display: 'Main Content'
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    hero:
                      display: Hero
                      fields:
                        -
                          handle: hero_image
                          field:
                            container: assets
                            type: assets
                            display: 'Hero Image'
                            max_files: 1
                    nav:
                      display: Nav
                      fields:
                        -
                          handle: logo
                          field:
                            max_files: 1
                            container: assets
                            type: assets
                            display: Logo
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                        -
                          import: button
                          prefix: one_
                        -
                          import: button
                          prefix: two_
                        -
                          import: button
                          prefix: three_
                        -
                          import: button
                          prefix: four_
                    socials:
                      display: Socials
                      fields:
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
